<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<div class="form_container">
    
       <h1 class="h1">Registration Form</h1>
       <h5 class="h5">*The limit of team members should not be greater then five*</h5>
      
     <form class="subform" onsubmit="return validate()" action="http://localhost/form_php/fun.php" method="POST">

        <div>
            <label class="lab" for ="name">Name</label>
          <br><br><input class="col" type ="text" name="name" id ="name" placeholder="Enter Name" required>
        </div>
<br>
       <div>
        <label class="lab" for ="program">Program Name</label>
        <br><br><input class="col" type ="text" name="program" id="program" placeholder="Enter Program Name" required>
       </div>
<br>
     <div>
      <label class="lab" for ="event">Enter Email ID:</label>
        <br><br><input class="col" type ="email" name="email" id="email" placeholder="Enter Email Id" required>
     </div>
<br>
     <div>
      <label class="lab" for ="event">Enter Mobile No:</label>
        <br><br><input class="col" type ="tel" name="phone" id="phone" placeholder="Enter your mobile Number" required>
     </div>
<br>
<div>
     <label class="lab" for ="event">Choose Event: </label>
     <br><br>
     <select class="col" name = "event" id="event">
           <option value = "select">Select event</option>
           <option value = "Gaming">gaming</option>
            <option value = "Painting">Painting</option>
            <option value = "Writing">Writing</option>
            <option value = "Photograpgy">Photograpgy</option>
            <option value = "Talk-About">Talk-About</option>
            <option value = "Quiz">Quiz</option>
           
       </select>
</div>
<br>

<div>
    <label class="lab" for="team">Your Team Name:</label>
    <br><br>
    <input class="col" type="text" name="team" id="team" placeholder="Enter your team name" required>
</div>
<br><hr size="3" width="50%" color="black"><br>

      <div>
        <input class="btn" type="submit" name="submit" value="Submit">
      </div>
<br>
      <div>
        <input class="btn" type = "reset" value="Reset now">
      </div>

</form> 
    
</div>

<script src="C:\Users\palash\Desktop\html\.vscode\js\samplejs.js"></script>
</body>
</html>
